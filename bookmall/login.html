<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" media="screen" />
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="css/loginstyle.css">
	<link rel="stylesheet" type="text/css" href="css/top.css">
</head>
<body>
<div id="top">
	<div class="top_nav_bg">
		<div class="top_link">
			<div class="link_text">
				<span>您好，欢迎光临深圳书城！</span>
				<span class="purchase">您的购物车中有 <span id="purchase_num">0</span> 件商品,合计 <span id="purchase_cost">0.00</span> 元</span>
				<a id="cart" href="#">我的购物车</a>
				<a href="#">注册</a>
				<a href="#">登录</a>
			</div>
		</div>
	</div>
	<div class="top_top">
		<div class="logo">
			<img class="img" src="images/logo.png">
		</div>
		<div class="search_tab">
			<div class="search">
				<input id="search_keyword" class="search_input" type="text" placeholder="商品名、作者、出版社、关键词">
				<input id="search_submit" class="search_btn" type="button" value="搜索">
			</div>
			<div class="hot_key">
				<span>热门关键字：</span>
				<ul class="keywords" id=""></ul>
				<a class="advsearch" href="">高级搜索</a>
			</div>
		</div>
		<div class="appImg">
			<img class="img" src="images/appImg.jpg">
		</div>
	</div>
	<div class="nav_bg">
		<div class="nav">
			<div class="side_nav"><a class="side_nav_a" href="">全部商品类</a></div>
			<div class="main_nav">
				<ul>
					<li><a href="">首页</a></li>
					<li><a href="">儿童书籍</a></li>
					<li><a href="">英文原版</a></li>
					<li><a href="">童趣专区</a></li>
					<li><a href="">智能数码</a></li>
					<li><a href="">创艺生活</a></li>
					<li><a href="">我的智慧卡</a><img src="images/tip.png"></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="main">
	<div class="loginImg">
		<a href=""><img class="img" src="images/show.png"></a>
	</div>
	<div class="loginbg">
		<form action="" method="post">
			<h1 class="title">用户登录</h1>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="60" height="56">用户名：</td>
					<td colspan="2"><input type="text" id="loginUserName" name="" placeholder="手机号/会员名/邮箱"></td>
				</tr>
				<tr>
					<td width="60" height="70">密码：</td>
					<td colspan="2"><input type="password" id="loginPassword" name=""></td>
				</tr>
				<tr>
					<td height="56"></td>
					<td width="100"><input type="submit" class="btn" id="login_btnLogin" name="" value="立即登录"></td>
					<td><a href="">忘记密码？</a></td>
				</tr>
			</table>
		</form>
		<div class="regis">
			<span class="title">还不是商城用户？</span>
			<p>一分钟轻松注册，就可以方便购物！</p><a href="">免费注册</a>
		</div>
	</div>
</div>
<script src="https://passport.zhihuishu.com/assets/js/three/three.min.js"></script>
<script src="js/wallbgwave.js"></script>
</body>
</html>
